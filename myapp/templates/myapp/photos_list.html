<div class='photo-container'>
    {% for photo in photos %}
        <div class='photo'>
            <a href="{% url 'myapp:photos_detail' photo.id %}">
                <img src="{{ photo.image.url }}" alt="some errors occur!" class='photo-img'>
            </a>
            <div class='photo-info'>
                <a href="{% url 'myapp:photos_category' category=photo.category %}" class='category'>{{ photo.category }}</a>
                <a href="{% url 'myapp:users_detail' photo.user.id %}">@{{ photo.user.username }}</a>
                </p>
            </div>
        </div>
    {% endfor %}
</div>
