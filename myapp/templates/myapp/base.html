{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rider SNS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <link rel="stylesheet" type='text/css' href="{% static 'css/style.css' %}">
    
  </head>

  <body>
    <header class='fixed-top'>
      <nav class='navbar navbar-expand-lg navbar-light navbar-dark bg-dark'>
        <a class='navbar-brand' href="{% url 'myapp:index' %}">Riders</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id='navbarNav'>
          <ul class='navbar-nav'>
            <li class='nav-item active'>
              <a class='nav-link' href="{% url 'myapp:photos_new' %}">投稿</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class='nav-item active'>
              <a class='nav-link' href="{% url 'myapp:users_detail' request.user.id %}">マイページ</a>
            </li>
            <li class='nav-item active'>
              <a class='nav-link' href="{% url 'myapp:logout' %}">ログアウト</a>
            </li>
            {% else %}
            <li class='nav-item active'>
              <a class='nav-link' href="{% url 'myapp:login' %}">ログイン</a>
            </li>
            <li class='nav-item active'>
              <a class='nav-link' href="{% url 'myapp:signup' %}">新規登録</a>
            </li>
            {% endif %}
            <li class='nav-item active'>
              <a class='nav-link' href="#"></a>
            </li>
            <li class='nav-item active'>
              <a class='nav-link' href="#"></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    
    <div class="container mt-5">
      {% for message in messages %}
          <p class='alert alert-success'>{{ message }}</p>
      {% endfor %}
      {% block content %}{% endblock %}
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
