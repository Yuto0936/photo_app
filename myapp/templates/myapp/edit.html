{% extends 'myapp/base.html' %}


{% block content %}

<div>
    <a href="{% url 'myapp:index' %}">ホームに戻る</a>
  </div>
  <form action="{% url 'myapp:edit' photo.id %}" method="post" enctype='multipart/form-data'>
  {% csrf_token %}
    <table>
      <div class='mt-3'>
      <tr>
        <th>タイトル</th>
        <td>{{ form.title }}</td>
      </tr>
    </div>
    <div>
      <tr>
        <th>コメント</th>
        <td>{{ form.comment }}</td>
      </tr>
    </div>
      <tr>
        <th>画像</th>
        <td>{{ form.image }}</td>
      </tr>
      <tr>
        <th>カテゴリー</th>
        <td>{{ form.category }}</td>
      </tr>
    </table>
    <button type="submit" class="btn alert-primary">保存</button>
  </form>


{% endblock %}
